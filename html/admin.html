    <!-- Main -->
     <main>
      <div class="container-fluid">
        <div class="container my-5">
          <h2>Admin</h2>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">Add New Product</button>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Sort
              </button>
              <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                <li><a class="dropdown-item" href="#" onclick="sortProducts('name')">Name</a></li>
                <li><a class="dropdown-item" href="#" onclick="sortProducts('category')">Genre</a></li>
                <li><a class="dropdown-item" href="#" onclick="sortProducts('price')">Price</a></li>
              </ul>
            </div>
          </div>
        
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="productTable"></tbody>
          </table>
        </div>
        
        <!-- Add Product Modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="addProductForm">
                  <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" required>
                  </div>
                  <div class="mb-3">
                    <label for="productImage" class="form-label">Product Image URL</label>
                    <input type="text" class="form-control" id="productImage" required>
                  </div>
                  <div class="mb-3">
                    <label for="productCategory" class="form-label">Category</label>
                    <input type="text" class="form-control" id="productCategory" required>
                  </div>
                  <div class="mb-3">
                    <label for="productPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="productPrice" required>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
              </div>
            </div>
          </div>
        </div>
        
        
        </div>
        
      </div>
      
     </main>
      <footer class="container-fluid">
        <div class="row">
        <p class="lead">Eunioa &copy;<span currentYear></span></p>
    
        </div>
